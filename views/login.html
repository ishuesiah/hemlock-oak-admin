<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Hemlock & Oak Manager</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container {
      background: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,.3);
      width: 100%;
      max-width: 400px;
    }
    h1 { color: #333; margin-bottom: .5rem; font-size: 1.8rem; }
    .center-logo { display: flex; justify-content: center; }
    .subtitle { text-align: center; color: #666; margin: 2rem 0 .5rem; }
    .form-group { margin-bottom: 1.5rem; position: relative; }
    label { display: block; margin-bottom: .5rem; color: #555; font-weight: 500; }
    input {
      width: 100%;
      padding: .75rem;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color .3s;
    }
    input:focus { outline: none; border-color: #667eea; }
    
    /* Password toggle button */
    .password-wrapper { position: relative; }
    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 4px;
      color: #666;
      font-size: 1.2rem;
      width: auto;
      transition: color .2s;
    }
    .password-toggle:hover { color: #667eea; transform: translateY(-50%) scale(1.1); }
    .password-wrapper input { padding-right: 45px; }
    
    button[type="submit"] {
      width: 100%;
      padding: .875rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
    }
    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(102,126,234,.4);
    }
    .error {
      background: #fee;
      color: #c33;
      padding: .75rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: none;
    }
    .setup-note {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e0e0e0;
      color: #666;
      font-size: .9rem;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>
      <div class="center-logo">
        <img src="https://www.hemlockandoak.com/cdn/shop/files/lighter-logo-horizontal.png" width="100">
      </div>
    </h1>
    <p class="subtitle">Administration area. Please contact your admin for login credentials.</p>
    <div id="error" class="error"></div>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required value="info@hemlockandoak.com" readonly>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" name="password" required autofocus>
          <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
            üëÅÔ∏è
          </button>
        </div>
      </div>
      <button type="submit">Sign In</button>
    </form>
    <div class="setup-note">Use the password we set for this tool.</div>
  </div>
  
  <script>
    // Password visibility toggle
    const passwordInput = document.getElementById('password');
    const toggleButton = document.getElementById('togglePassword');
    
    toggleButton.addEventListener('click', function() {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      // Change icon based on state
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üëÅÔ∏è‚Äçüó®Ô∏è';
    });
    
    // Login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const errorDiv = document.getElementById('error');
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
          })
        });
        const data = await response.json();
        if (response.ok) window.location.href = '/';
        else { 
          errorDiv.textContent = data.error || 'Login failed'; 
          errorDiv.style.display = 'block'; 
        }
      } catch (error) {
        errorDiv.textContent = 'Connection error. Please try again.';
        errorDiv.style.display = 'block';
      }
    });
  </script>
</body>
</html>
